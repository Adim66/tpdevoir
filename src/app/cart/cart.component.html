<div *ngIf="cartTasks.length > 0" class="cart-container">
    <h3>Votre Panier</h3>

    <div *ngFor="let task of cartTasks" class="cart-item">
        <h4>{{ task.name }}</h4>
        <p>Prix: {{ task.price }}</p>
    </div>

    <div class="cart-total">
        <strong>Total: {{ totalPrice}}</strong>
    </div>

    <!-- Simuler un formulaire de paiement -->
    <div class="payment-form">
        <h4>Paiement</h4>
        <div class="form-group">
            <label for="card-number">Num√©ro de carte:</label>
            <input id="card-number" type="text" placeholder="1234 5678 9012 3456">
        </div>

        <div class="form-group">
            <label for="expiration">Date d'expiration:</label>
            <input id="expiration" type="text" placeholder="MM/AA">
        </div>

        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input id="cvv" type="text" placeholder="123">
        </div>

        <button (click)="processPayment()" class="pay-button">Payer</button>
    </div>

    <!-- Simulation de la carte Visa -->
    <div class="visa-card">
        <div class="card-details">
            <div class="card-logo">
                <img src="https://thd.tn/wp-content/uploads/2020/03/D17_10.jpg" alt="Visa" />
            </div>
            <div class="card-number">**** **** **** {{ lastFourDigits }}</div>
            <div class="card-info">
                <div class="card-name">Titulaire: {{ cardHolderName }}</div>
                <div class="card-expiry">Expiration: {{ cardExpiry }}</div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="cartTasks.length === 0" class="empty-cart">
    <p>Votre panier est vide.</p>
</div>
