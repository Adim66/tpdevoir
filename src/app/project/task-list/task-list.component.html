<div *ngIf="tasks && tasks.length > 0">
	<h3>Task List</h3>
	<ul>
	  <li *ngFor="let task of tasks">
		<div>
		  <!-- Affichage du nom de la tâche -->
		  <strong>Task Name:</strong> {{ task.name }}
		</div>
  
		<div>
		  <!-- Affichage de la description -->
		  <strong>Description:</strong> {{ task.description }}
		</div>
  
		<div>
		  <!-- Affichage du prix -->
		  <strong>Price:</strong> ${{ task.price }}
		</div>
  
		<div>
		  <!-- Affichage de l'URL de l'image -->
		  <strong>Image URL:</strong> 
		  <a [href]="task.imageUrl" target="_blank">{{ task.imageUrl }}</a>
		</div>
  
		<div>
		  <!-- Affichage de l'image en prévisualisation -->
		  <strong>Image Preview:</strong> 
		  <img [src]="task.imageUrl" alt="{{ task.name }}" width="100" height="100"/>
		</div>
  
		<!-- Bouton pour supprimer la tâche -->
		<button (click)="deleteTask(task.id)">Delete Task</button>
  
		<!-- Bouton pour mettre à jour la tâche -->
		<button (click)="updateTask(task)">Update Task</button>
	  </li>
	</ul>
  </div>
  <div *ngIf="!tasks || tasks.length === 0">
	<p>No tasks available.</p>
  </div>
